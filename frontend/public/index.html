<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGAN WAI : งานไว ไว้ใจเฮีย</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>NGAN WAI</h1>
        
        <div id="user-info-box" class="header-item user-info-box" style="display:none;">
            <p>Welcome Back, <strong id="user-info-username"></strong>!</p>
            <div class="user-actions">
                <button id="changepass-btn" class="secondary-btn small-btn">Change Password</button>
                <button id="logout-btn" class="secondary-btn small-btn">Logout</button>
            </div>
        </div>

        <button id="add-task-btn" class="header-item primary-btn add-task-btn" style="display:none;">
            + เพิ่มงานที่ต้องการจ้าง
        </button>
    </header>

    <main class="main-content">
        <h2>Available Task</h2>
        <div id="task-board-container" class="task-board-container">
            </div>
    </main>

    <div id="login-box" class="login">
        <div class="modal-content">
            <h2>NGAN WAI</h2>
            <form id="login-form">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <button type="submit" id="loginbtn">Log in</button>
                <button type="button" id="signupbtn">Sign up</button>
            </form>
        </div>
    </div>

    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h3>เพิ่มงานใหม่</h3>
            <form id="add-task-form">
                <label for="task-title">ชื่องาน (ต้องทำอะไรบ้าง):</label>
                <input type="text" id="task-title" required>

                <label for="task-location">ตำแหน่งงาน:</label>
                <input type="text" id="task-location" required>

                <label for="task-fee">ค่าจ้าง (บาท):</label>
                <input type="number" id="task-fee" min="1" required>

                <label for="task-deadline">กำหนดส่งงาน:</label>
                <input type="date" id="task-deadline" required>

                <label for="task-description">คำอธิบายเพิ่มเติม:</label>
                <input type="text" id="task-description">

                <button type="submit" id="task-from" class="primary-btn">โพสงาน</button>
            </form>
        </div>
    </div>

    <div id="task-description-modal" class="des">
        <div id="task-descrpiption-container" class="modal-content">
            <span class="close-btn" id="close-description-btn">&times;</span>
            <h3>เปลี่ยนรหัสผ่าน</h3>
            <label for="change-password">New Password:</label>
            <input type="password" id="change-password" required>
            <button id="change-btn" type="submit" class="secondary-btn" style="width:100%; margin-top:15px;">ยืนยันการเปลี่ยน</button>
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
